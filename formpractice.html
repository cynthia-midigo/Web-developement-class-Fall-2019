<html>
<head>
</head>
<body>
<h1>New HTML5 Input Types Demo</h1>
<p>This form demostrates the new HTML5 input types and the placeholder,required and autofocus attributes.
</p>

<form method="post" action ="http://www.deitel.com">
<p>
   <label>Color:
   <input type="color" autofocus/>
   </label>
</p>
   <p>
     <label>Date:
        <input type="date"/>
     <label>
	 
   </p> 
   <p>
    <label>Datetime:
	   <input type="datetime"/>
	   (yyyy-mm-ddThh:mm+ff:gg,such as 2012-01-27T03:15)
	</label>
   </p>
   <P>
   <label>Email:
     <input type="email"placeholder="name@domain.com"required/>
   </label>
   </P>
   <p>
   <label>
    <input type="month"/>(yyyy-mm)
   </label>
   <p>
    <label>Number:
	  <input type="number"
	  min="0"
	  max="7"
	  step="1"
	  value="4"/>
	</label>(Enter a number between 0 and 7)
   </p>
   <p>
   <label>Range:
   0 <input type="renge"
   min="0"
   max="20"
   value="10"/>20
   </label>
   </p>
   <p>
   <label>Search:
   <input type="search"placeholder="search query"/>
   </label>(Enter your search query here.)
   </p>
   <p>
   <label>Tel:
      <input type="tel"placeholder="(+254)###-####"
	  pattern="\(\d{3}\)+\d{3}-\d{4}"required/>
	  (###)###_####
   </label>
   </p>
   <p>
   <label>Time:
    <input type="time"/>(hh:mm:ss:.ff)
   </label>
   </p>
   <p>
   <label>URL:
    <Input Type="url"
	placeholder="http://www.domainname.com"/>
	(http://www.domainname.com)
   </label>
   </p>
   <p>
   <label>Week:
    <input type="week"/>
	(yyyy-Wnn,such as 2012-WO1)
   </label>
   </p>
   <P>
   <label>
    <input type="submit"value="submit"/>
	<input type="reset"value="clear"/>
   </label>
   </P>
</form>
</body>
</html>
